kind: BuildConfig
apiVersion: build.openshift.io/v1
metadata:
  name: "static-content-travel-site" 
  label:
    app: travelsite
    name: static-content
spec:
  runPolicy: "Serial"
  source:
    type: Git
    git:
      uri: https://github.com/Quarkus-Travel-Site-Martins96/Static-Content-Travel-Site
    contextDir: .
    configMaps:
    - configMap:
        name: static-content-config
  strategy:
    type: Docker                      
    dockerStrategy:
      dockerfilePath: "."
  output:
    to:
      kind: "ImageStreamTag"
      name: "static-content-travel-site:latest"

